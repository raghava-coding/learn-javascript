<!DOCKTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>
  <div class="clock">
    <div class="clock-face">
       <div class="hand hour-hand"></div>
    </div>
  </div>
  <style>
.hand {
  width: 30rem;
  height:6px;
  background:black;
  position: absolute;
  top: 50%;
  transform-origin: 100%;
  transform: rotate(90deg);
  transition: all 0.05s;
  transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
}
  </style>
  <script>
  function setDate(){
    const now = new Date();
    console.log((now.getSeconds()/60)*360)-90;
  }
  setInterval(setDate,1000);
  setDate();
  </script>
</body>
</html>
